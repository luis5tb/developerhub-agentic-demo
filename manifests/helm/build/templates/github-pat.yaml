apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: github-pat
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ $.Values.secretStore.name }}
    kind: {{ $.Values.secretStore.kind }}
  target:
    name: {{ .Values.name }}-github-pat
    template:
      type: Opaque
      engineVersion: v2
      metadata:
        labels:
          {{- range $key, $value := $.Values.backstageLabels }}
          {{ $key }}: {{ $value }}
          {{- end }}
      data:
        token: "{{ `{{ .github-pat }}` }}"
  data:
  - secretKey: github-pat
    remoteRef:
      key: secret/data/hub/github-keys
      property: "github_pat"
