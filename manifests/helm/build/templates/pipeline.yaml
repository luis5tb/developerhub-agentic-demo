apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: {{ .Values.name }}-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: dockerfile
      description: path to dockerfile
      default: ./agent/Dockerfile
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ .Values.image.url }}
      type: string
  tasks:
    - name: git-clone
      params:
        - name: URL
          value: $(params.source-repo)
        - name: REVISION
          value: $(params.source-branch)
      taskRef:
        resolver: cluster
        params:
        - name: kind
          value: task
        - name: name
          value: git-clone
        - name: namespace
          value: openshift-pipelines
      workspaces:
        - name: output
          workspace: shared-folder
    - name: buildah-zbb
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: BUILDER_IMAGE
          value: 'quay.io/buildah/stable:v1'
        - name: STORAGE_DRIVER
          value: overlay
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'false'
        - name: FORMAT
          value: oci
        - name: BUILD_EXTRA_ARGS
          value: ''
        - name: PUSH_EXTRA_ARGS
          value: ''
        - name: SKIP_PUSH
          value: 'false'
        - name: BUILD_ARGS
          value:
            - ''
      runAfter:
        - git-clone
      taskRef:
        resolver: cluster
        params:
        - name: kind
          value: task
        - name: name
          value: buildah
        - name: namespace
          value: openshift-pipelines
      workspaces:
        - name: source
          workspace: shared-folder
  workspaces:
    - name: shared-folder
