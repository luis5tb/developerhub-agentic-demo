apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lmeval-data
  namespace: {{ .Values.namespace }}
  labels:
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  accessModes:
    - {{ .Values.evalPVC.accessMode }}
  resources:
    requests:
      storage: {{ .Values.evalPVC.storage }}